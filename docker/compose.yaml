services:
  mindwtr_cloud:
    # image: ghcr.io/dongdongbh/mindwtr_cloud:latest
    image: mindwtr_cloud:latest
    container_name: mindwtr_cloud
    hostname: mindwtr_cloud
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8787/health || echo 'Health check failed'"]
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 30s
    ports:
      - 8787:8787
    environment:
      - MINDWTR_CLOUD_TOKEN=your_token_here
    volumes:
      - /path/data_dir:/app/apps/cloud/data/

  mindwtr_app:
    # image: ghcr.io/dongdongbh/mindwtr_app:latest
    image: mindwtr_app:latest
    container_name: mindwtr_app
    hostname: mindwtr_app
    restart: always
    ports:
      - 5173:80
